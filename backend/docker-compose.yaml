version: "3.9"

services:
  postgres:
    image: postgres:16

    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ".env"
    ports:
      - "5432:5432"
  backend:
    build:
      context: "."
      dockerfile: "Dockerfile"
    command: "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    restart: always
    volumes:
      - static-volume:/app/static
    env_file:
      - ".env"
    environment:
      - POSTGRES_HOST=postgres
    ports:
      - "8000:8000"


volumes:
  postgres-data:
  static-volume:
